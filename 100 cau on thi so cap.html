<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề thi sơ cấp</title>
</head>
<style>
    h1 {
        font-family: 'Kosugi Maru', sans-serif;
    }
    span.red {
        color: red;
    }
    span.blue {
        color: blue
    }
    table {
        border-collapse: collapse; /* Gộp đường viền của các ô lại */
        width: 100%; /* Chiều rộng bảng 100% */
    }
    td {
        border: 1px solid black; /* Đường viền đen, liền nét, độ dày 1px */
        padding: 10px; /* Khoảng cách giữa nội dung và đường viền */
    }
</style>

<body>
    <table>
        <tr>
            <td style="width: 10%; text-align: center;" rowspan="3"><h1>1</h1></td>
            <td><h1><span class="red">うすい</span>ぬのをぬうときはおさえを<span class="blue">つよく</span>します。</h1></td>
            <td style="width: 10%; text-align: center;" rowspan="3"><h1>X</h1></td>
        </tr>
        <tr>
            <td><h2><span class="red">Usui</span> nu no wo nuutokiwaosaewo <span class="blue">tsuyoku</span>shimasu.</h2></td>
        </tr>
        <tr>
            <td><h3>Khi may vải <span class="red">mỏng</span> thì chỉnh chân vịt đè <span class="blue">chặt</span>.</h3></td>
        </tr>
    </table>    
    
</body>
